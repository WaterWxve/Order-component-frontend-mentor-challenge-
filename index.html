<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-card">
    <img src="./images/illustration-hero.svg" alt="Girl listening to music" class="order-hero-img">
    <div class="order-body">
      <div class="order-text">
        <h3 class="order-heading">
          Order Summary
        </h3>
        <p class="order-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img class="plan-icon" src="./images/icon-music.svg" alt="Music icon">
        <div class="plan-details">
          <h4 class="plan-heading">Annual Plan</h4>
          <p class="plan-pricing">$59.99/year</p>
        </div>
        <a href="#" class="btn plan-change">Change</a>
      </div>
      <div class="plan-options">
        <a href="#" class="btn btn--primary">Proceed to Payment</a>
        <a href="#" class="btn btn--neutral">Cancel Order</a>
      </div>
    </div>
</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
